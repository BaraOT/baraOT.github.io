<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Zuri Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      font-size: 15px;
    }
  </style>
  <body>
    <main class="form-body">
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorial is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form">
        <div class="form-top">
          <p><b> Try it for 7 days</b> then $20/mo. thereafter</p>
        </div>
        <div class="form-proper">
          <form action="">
            <div class="input-box">
              <input type="text" placeholder="First Name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Last Name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Email Address" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Password" />
            </div>
            <div class="input-box">
              <input type="submit" value="CLAIM YOUR FREE TRIAL" />
            </div>
            <div class="bottom">
              <p>
                By clicking to the button, you are agreeing to our
                <b style="color: hsl(0, 100%, 74%)"> Terms and Services</b>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
